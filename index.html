<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animated DevOps Page</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* BODY */
body {
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #ff00cc, #3333ff, #00ffcc);    
    background-size: 300% 300%;
    animation: bgMove 10s infinite alternate;
}

/* BACKGROUND ANIMATION */
@keyframes bgMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}

/* TITLE */
h1 {
    position: absolute;
    top: 40px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 3rem;
    letter-spacing: 2px;
}

/* CURSOR CIRCLE */
.cursor {
    width: 30px;
    height: 30px;
    border: 2px solid white;
    border-radius: 50%;
    position: absolute;
    pointer-events: none;
    transition: transform 0.08s ease;
}

/* FLOATING SHAPES */
.shape {
    position: absolute;
    opacity: 0.8;
    animation: float 6s infinite ease-in-out;
}

.circle {
    width: 80px;
    height: 80px;
    background: #ffea00;
    border-radius: 50%;
}

.square {
    width: 70px;
    height: 70px;
    background: #00ff6a;
}

.triangle {
    width: 0;
    height: 0;
    border-left: 40px solid transparent;
    border-right: 40px solid transparent;
    border-bottom: 70px solid #ff5733;
}

/* SHAPE FLOATING */
@keyframes float {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-40px) rotate(180deg); }
    100% { transform: translateY(0) rotate(360deg); }
}
</style>
</head>

<body>

<h1>✨ Vibrant World ✨</h1>

<!-- CURSOR -->
<div class="cursor"></div>

<!-- SHAPES -->
<div class="shape circle" style="top: 20%; left: 10%;"></div>
<div class="shape square" style="top: 60%; left: 20%;"></div>
<div class="shape triangle" style="top: 40%; left: 70%;"></div>        
<div class="shape circle" style="top: 70%; left: 80%;"></div>
<div class="shape square" style="top: 25%; left: 50%;"></div>

<script>
/* CURSOR FOLLOW ANIMATION */
const cursor = document.querySelector(".cursor");

document.addEventListener("mousemove", (e) => {
    cursor.style.transform =
        `translate(${e.clientX - 15}px, ${e.clientY - 15}px) scale(1.3)`;
});
</script>

</body>
</html>
